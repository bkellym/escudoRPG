{% extends 'core/baseTemplateSemMenu.html' %}

{% block title %}
    Cadastro
{% endblock title %}

{% block conteudo %}

<div class = "col s3"></div>

<form action="{% url 'cadastro_usuario' %}" method="post" class="col s6 blue-grey darken-2"
      style="border-radius: 1px 50px; margin-top:30px"> {% csrf_token %}

    <div class="input-field col s12">
        <input id="first_name" name="first_name"  type="text" class="validate">
        <label for="first_name"> Nome </label>
    </div>
    <div class="input-field col s12">
        <input id="last_name" name="last_name" type="text" class="validate">
        <label for="last_name"> Sobrenome </label>
    </div>
    <div class="input-field col s12">
        <input id="username" name="username" type="text" class="validate">
        <label for="username"> Usu√°rio </label>
    </div>
    <div class="input-field col s12">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">Email</label>
    </div>
    <div class="input-field col s12">
        <input id="password" name="password" type="password" class="validate">
        <label for="password">Senha</label>
    </div>
    <div class="input-field col s12">
        <input id="confirm_password" name="confirm_password" type="password" class="validate">
        <label for="confirm_password">Confirme a Senha</label>
    </div>

    <div class = "row">
        <div class = "col s9"></div>
        <div class = "col s3">
            <button class="btn-large waves-effect waves-light" style="width:100%;" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

</form>
{% endblock %}
